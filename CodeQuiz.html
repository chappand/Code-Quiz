<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./Assets/style.css">
    <title>The Quiz</title>
</head>

<body>
    <div class="container">
        <div class="row" id="test">
            <h5 class= "col-11 justify-content-start" id="score">Score:</h5>
            <h5 class= "justify-content-end" id="time">Time</h5>
        </div>
        <div class="row justify-content-center">
            <h1 id="questions">Here's a question</h1>
        </div>
        <div class="row justify-content-center">
            <h1 id="answers"></h1>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-danger col-2" id="answer1">A</button>
            <button class="btn btn-danger col-2" id="answer2">B</button>
            <button class="btn btn-danger col-2" id="answer3">C</button>
            <button class="btn btn-danger col-2" id="answer4">D</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
